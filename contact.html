  <!-- begin main content -->
  <body id="contact">
    <!--[if lt IE 7]>

    <!-- begin home page content -->
    <!-- header -->
    <header>
      <div class="header-container">
        <!-- logo goes here -->
        <a id="homeLink" href="index.html">
          <picture>
            <source srcset="img/logo.png" media="(max-width:767px)" />
            <img src="img/logo@2x.png" alt="Logo" />
          </picture>
        </a>
        <!-- site navigation -->
        <!-- hamburger icon for show hide nav btn -->
        <div class="menu-icon">
          <div id="showHide">
            <p><i class="fal fa-bars hamburger"></i></p>
          </div>
        </div>
        <nav id="siteNav">
          <ul>
            <li><a href="index.html">Work</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <hr />
    <!-- begin main content -->
    <main>
      <div class="container">
        <div>
          <h1>Let's Chat</h1>
          <p>
            Please fill out the info below and send me a brief message. I look
            forward to speaking with you.
          </p>
        </div>
        <div id="form">
          <form
            action="https://formspree.io/f/xgekqble"
            method="POST"
            id="formSubmit"
          >
            <label for="name">Your Name</label>
            <br />
            <input
              name="name"
              type="text"
              id="formName"
              class="form-input"
              placeholder="Name (required)"
              required
            />
            <br />
            <label for="email">Your Email</label>
            <br />
            <input
              name="_replyto"
              type="text"
              id="formEmail"
              class="form-input"
              placeholder="Email (required)"
              required
            />
            <br />
            <label for="subject">Subject</label>
            <br />
            <input
              name="subject"
              type="text"
              id="formSubject"
              class="form-subject"
              placeholder="Subject"
            />
            <br />
            <br />
            <textarea
              name="text"
              class="form-text"
              placeholder="Type your message here..."
              rows="6"
              cols="50"
            ></textarea>
            <br />
            <input
              data-sitekey="reCAPTCHA_site_key"
              data-callback="onSubmit"
              data-action="submit"
              type="submit"
              id="btnSubmit"
              value="Submit"
            />
            <input
              type="hidden"
              name="_next"
              value="https://lowrynakamura.com/lowrynakamura.com/contact.html"
            />
          </form>
        </div>
      </div>
      <!-- back to top btn -->
      <div class="up-contain">
        <button onclick="topFunction()" id="myBtn" title="Go to top">
          <i class="fal fa-chevron-circle-up up-btn"></i>
        </button>
      </div>
    </main>
    <!-- end main content -->
    <!-- begin footer -->
    <footer>
      <div class="footer-container">
        <div class="chat">
          <h2>Let&apos;s Chat</h2>
          <a href="contact.html" class="email-btn">send email</a>
        </div>
        <!-- social icons -->
        <div class="outside-links">
          <a
            href="https://www.linkedin.com/in/lowrynakamura/"
            class="social-link"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a href="https://www.instagram.com/" class="social-link"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.facebook.com/lowry.nakamura" class="social-link"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://lowrynakamuraphoto.com/" class="social-link"
            ><i class="fal fa-camera-retro"></i
          ></a>
          <a href="https://www.behance.net/lowrynakamura"
            ><i class="fab fa-behance"></i
          ></a>
        </div>
        <div class="copy">
          <p>&copy; Lowry Nakamura 2021</p>
        </div>
      </div>
    </footer>
    <!-- end footer -->
    <!-- script js -->
    <script src="js/app.js" async defer></script>
    <!-- jQuery CDN -->
    <script

      crossorigin="anonymous"
    ></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
      function onSubmit(token) {
        document.getElementById("formSubmit").submit();
      }
    </script>
