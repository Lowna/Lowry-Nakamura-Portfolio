  <body>
    <!--[if lt IE 7]>

    <!-- begin home page content -->
    <!-- header -->
    <main>
      <div>
        <h1>Let's Chat</h1>
        <p>
          Please fill out the info below and send me a brief message. I look
          forward to speaking with you.
        </p>
      </div>
      <div>
        <form action="">
          <label for="name">Your Name</label>
          <br />
          <input
            name="name"
            type="text"
            id="formName"
            class="form-input"
            placeholder="Name (required)"
            required
          />
          <br />
          <label for="email">Your Email</label>
          <br />
          <input
            name="email"
            type="text"
            id="formEmail"
            class="form-input"
            placeholder="Email (required)"
            required
          />
          <br />
          <label for="subject">Subject</label>
          <br />
          <input
            name="subject"
            type="text"
            id="formSubject"
            class="form-subject"
            placeholder="Subject"
          />
          <br />
          <br />
          <textarea
            name="text"
            class="form-text"
            placeholder="Type your message here..."
          ></textarea>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <!-- end main content -->

    <!-- begin footer -->
    <footer>
